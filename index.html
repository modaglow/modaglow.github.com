<!DOCTYPE html>
<html>
<head>
  <title>Modaglow.it</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .product {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 0;
      font-size: 18px;
    }
    .product p {
      margin: 10px 0;
      color: #888;
    }
    .product .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to ModaGlow - Fashion Store</h1>
  
  <div class="product-container">
    <div class="product">

      <h3>Product 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="price">$99.99</p>
    </div>
    
    <div class="product">

</body>
</html>
